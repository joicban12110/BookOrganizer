{% extends 'myapp/base.html' %}  

{% block title %}{{ view.action|default:"Add" }} Book{% endblock %}  

{% block content %}  
<h1 class="mb-4">{{ view.action|default:"Add" }} Book</h1>  
<form method="post" enctype="multipart/form-data">  
    {% csrf_token %}  
    <div class="mb-3">  
        <label for="id_title" class="form-label">Title</label>  
        <input type="text" class="form-control" id="id_title" name="title" value="{{ form.title.value|default:'' }}" required>  
    </div>  
    <div class="mb-3">  
        <label for="id_author" class="form-label">Author</label>  
        <input type="text" class="form-control" id="id_author" name="author" value="{{ form.author.value|default:'' }}" required>  
    </div>  
    <div class="mb-3">  
        <label for="id_description" class="form-label">Description</label>  
        <textarea class="form-control" id="id_description" name="description" rows="5">{{ form.description.value|default:'' }}</textarea>  
    </div>  
    <div class="mb-3">  
        <label for="id_image" class="form-label">Upload image</label>  
        <input type="file" class="form-control" id="id_image" name="image">  
    </div>  
    <button type="submit" class="btn btn-primary">Submit</button>  
</form>  
{% endblock %}
